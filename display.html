<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <style>
        body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
    </style>
</head>
<body>
    <h1>Event Scheduler</h1>

    <div class="topnav">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'add' %}">Add</a>
        <a href="{% url 'update' %}">update</a>
        <a href="{% url 'delete' %}">delete</a>
      </div>
      <h1>Event Scheduler</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>date</th>
                <th>time</th>
                <th>description</th>
                <th>type</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for x in data %}
                <tr>
                    <td>{{ x.fields.i}}</td>
                    <td>{{ x.fields.name }}</td>
                    <td>{{ x.fields.date }}</td>
                    <td>{{ x.fields.time}}</td>
                    <td>{{ x.fields.description}}</td>
                    <td>{{x.fields.event_type}}</td>
                    <td>{{x.fields.user_mail}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
